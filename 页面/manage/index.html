ro">回到主界面</button></div><div class="modal-body registerModalBody"><form action="" class="registerForm"><div class="mb-3 regisInput"><label for="Waitername" class="form-label"><span class="text-danger">*</span>姓名</label> <input class="form-control" id="Waitername" placeholder="请输入姓名" name="Waitername"></div><div class="mb-3 regisInput"><label for="Mytel" class="form-label"><span class="text-danger">*</span>手机号</label> <input class="form-control" id="Mytel" placeholder="请输入11位手机号" name="Mytel"></div><div class="mb-3 regisInput"><label for="Password" class="form-label"><span class="text-danger">*</span>密码</label> <input type="password" class="form-control" id="Password" placeholder="请输入密码" name="Password"></div><div class="mb-3 regisInput"><label for="correctPass" class="form-label"><span class="text-danger">*</span>确认密码</label> <input type="password" class="form-control" id="correctPass" placeholder="再次输入密码"></div><div class="mb-3 regisInput"><label for="confirmCode" class="form-label"><span class="text-danger">*</span>验证码</label> <input class="form-control" id="confirmCode" placeholder="请向老板获取验证码" value="123456"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-outline-success registerBtn">提交</button> <button type="button" class="retrunToLoginBtn btn btn-primary" data-bs-target="#loginModal" data-bs-toggle="modal">返回</button></div></div></div></div><div class="modal" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false"><div class="modal-dialog modal-dialog-centered modal-sm" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="registerModalLabel">请修改您的密码</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body changePasswordModalBody"><form action="" class="changePasswordForm"><div class="mb-3 changePasswordInput"><label for="Password" class="form-label"><span class="text-danger">*</span>新密码</label> <input type="password" class="form-control" id="Password" placeholder="请输入8～20位密码" name="Password"></div><div class="mb-3 changePasswordInput"><label for="confirmPassword" class="form-label"><span class="text-danger">*</span>确认新密码</label> <input type="password" class="form-control" id="confirmPassword" placeholder="请确认密码"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">关闭</button> <button type="button" class="btn btn-success changePasswordBtn">提交</button></div></div></div></div><div class="modal" id="deleteWaiterModal" tabindex="-1" aria-labelledby="deleteWaiterModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false"><div class="modal-dialog modal-dialog-centered modal-sm" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="registerModalLabel">请删除指定服务员的信息</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body deleteWaiterModalBody"><form action="" class="deleteWaiterForm"><div class="mb-3 deleteWaiterInput"><label for="Mytel" class="form-label"><span class="text-danger">*</span>手机号</label> <input class="form-control" id="Mytel" placeholder="请输入11位手机号" name="Mytel"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">关闭</button> <button type="button" class="btn btn-success deleteWaiterBtn">提交</button></div></div></div></div><div class="modal" id="changeOrderStatusModal" tabindex="-1" aria-labelledby="changeOrderStatusModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="registerModalLabel">更改任一订单的状态</h5><button type="button" class="btn-close" data-bs-dismiss="mo
